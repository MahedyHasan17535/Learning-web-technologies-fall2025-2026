<html>
    <head>
        <title>Page</title>
    </head>
    <body>
        <form onsubmit="return validate()">
            <label for="mail">Email</label><br><br>
            <input type="email" id="email" name="email" onblur="validateName()">
            <button class="hint-button" type="button" title="hint:sample@example.com">i</button><br>
            <p id="error"></p><br><br>
            <input type="submit" value="submit">
        </form>
        <script>
            function validateName() {
                let email = document.getElementById('email').value.trim();
                let error = document.getElementById('error');
                if(email === "")
            {
                error.innerHTML = "EMAIL CAN NOT BE EMPTY";
                error.style.color = "red";
                return false;
            }
            if(email.indexOf('@')===-1)
            {
                error.innerHTML = "MUST BE A  VALID EMAIL";
                error.style.color = "red";
                return false;

            }
            if(email.indexOf('.')===-1)
            {
                error.innerHTML = "MUST BE A  VALID EMAIL";
                error.style.color = "red";
                return false;

            }
            if(email.indexOf('@')>email.lastIndexOf('.'))
                        {
                error.innerHTML = "MUST BE A  VALID EMAIL";
                error.style.color = "red";
                return false;

            }
            
            error.innerHTML= "";
            return true;
            }
            function validate() {
                return validateName();
            }
        </script>
    </body>
</html>
