<html>
<head>
    <title>Degree</title>
</head>
<body>

<form onsubmit="return validate()">
<fieldset style="width: 220px">
<legend>Degree</legend>

<input type="checkbox" name="degree" value="SSC" onchange="validateDegree()">SSC
<input type="checkbox" name="degree" value="HSC" onchange="validateDegree()">HSC
<input type="checkbox" name="degree" value="BSc" onchange="validateDegree()">BSc<br>

<p id="error"></p><br>
</fieldset>

<input type="submit" value="Submit">
</form>

<script>
function validateDegree() {
    let degree = document.getElementsByName('degree');
    let error = document.getElementById('error');
    let selected = false;

    for (let i = 0; i < degree.length; i++) {
        if (degree[i].checked) {
            selected = true;
            break;
        }
    }

    if (!selected) {
        error.innerHTML = "PLEASE SELECT AT LEAST ONE DEGREE";
        error.style.color = "red";
        return false;
    }

    error.innerHTML = "";
    return true;
}

function validate() {
    return validateDegree();
}
</script>

</body>
</html>
