<html>
<body>

<h1>REGISTER</h1>

<form>
  <label for="fname">User name:</label><br>
  <input type="text" id="fname" name="fname" ><br>
  <label for="pass">Pasword:</label><br>
  <input type="text" id="pass" name="pass"><br>
  <label for="Email">Email/Gmail:</label><br>
  <input type="Email" id="Email" name="Email"><br>
  <label for="Phonenumber">PhoneNumber:</label><br>
  <input type="tel" id="Phonenumber" name="Phonenumber"><br>
  <label for="dob">Date of Birth</label><br>
  <input type="date" id="Date of Birth" name="Date of Birth"><br>
  <br>
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <br>
  <br>
  <label for="country">Which country you live:</label>
  <select id="country" name="country">
    <option value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="UK">UK</option>
    <option value="USA">USA</option>
  </select>
  <br>
  <br>
  <input type="checkbox" id="terms" name="terms" value="Agree terms">
  <label for="terms"> Agree with all the terms</label><br>
  <br>
   <input type="submit"value="Register">
   <input type="reset" value="Reset">
</form>
  
</body>
</html>
